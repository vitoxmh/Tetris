<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tetris.css">
</head>

<body>

<div class="screen">
    <div id="player" class="tetris ocultar">
        <canvas id="game" width="200" height="400"></canvas>
        <canvas id="nextPiece" width="76" height="73"></canvas>
        <div id="score"></div>
        <div id="level"></div>
        <div id="lines" ></div>
    </div>
    <div id="start" >
        <canvas id="inicio" width="443" height="415"></canvas>
        <i class="arrow"></i>
    </div>
    <div id="config" class="ocultar">
        <canvas id="mode" width="443" height="415"></canvas>
        <img class="game-a game-mode-sel" src="img/text_type_a.png">
        <img class="game-b" src="img/text_type_b.png">

        <img class="theme-a game-mode-defual" src="img/text_type_a.png">
        <img class="theme-b" src="img/text_type_b.png">
        <img class="theme-c" src="img/themec.png">
        <img class="theme-d" src="img/themed.png">
       
    </div>
    
</div>
<script src="js/manager.js"></script>
<script src="js/inicio.js"></script>
<script src="js/mode.js"></script>

</html>
